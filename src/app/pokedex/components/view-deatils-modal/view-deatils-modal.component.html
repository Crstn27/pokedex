<div class="modal-backdrop show"></div>
<div class="modal show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0 position-relative" [ngStyle]="{'background-color': color()}" style="height: 80px;">
        <img [src]="pokemon()?.sprites?.front_default" class="img-fluid mx-auto d-block position-absolute top-0 start-10 translate-middle-y" [alt]="pokemon()?.name" style="width: 150px; height: 150px; border-radius: 50%; border: 5px solid white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body text-dark pt-2">
        <h5 class="text-center text-dark mb-4">{{ pokemon()?.name | titlecase }}</h5>
        <h6 class="text-dark">Habilidades:</h6>
        <ul class="d-flex flex-row list-unstyled justify-content-center mb-4">
          <li *ngFor="let ability of pokemon()?.abilities" class="me-2">
            <span class="badge bg-info">{{ ability.ability.name }}</span>
          </li>
        </ul>
        <h6 class="text-dark">Tipos:</h6>
        <ul class="d-flex flex-row list-unstyled justify-content-center mb-4">
          <li *ngFor="let type of pokemon()?.types" class="me-2">
            <span class="badge bg-success">{{ type.type.name }}</span>
          </li>
        </ul>
        <h6 class="text-dark">Stats:</h6>
        <ul class="list-unstyled">
          <li *ngFor="let stat of pokemon()?.stats" class="mb-2">
            <div class="stat d-flex justify-content-between align-items-center">
              <span>{{ stat.stat.name | titlecase }}</span>
              <div class="progress flex-grow-1 mx-2" style="height: 5px;">
                <div class="progress-bar" role="progressbar" [style.width.%]="stat.base_stat" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <span>{{ stat.base_stat }}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
